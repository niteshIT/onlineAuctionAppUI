<nav
  class="navbar navbar-expand-md navbar-light bg-light shadow-sm py-3 px-3 fixed-top"
>
  <a
    class="navbar-brand"
    routerLink="/"
    style="font-size: 24px; font-weight: bold; color: #007bff"
  >
    Online Auction App
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarContent"
    aria-controls="navbarContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item d-flex align-items-center" *ngIf="isLoggedIn">
        <span class="nav-link text-primary"
          >Welcome,
          <strong *ngIf="userRole != 'admin'">{{ userName }}</strong>
          <strong *ngIf="userRole == 'admin'">Admin</strong>
        </span>
      </li>

      <li class="nav-item">
        <a class="nav-link text-primary" routerLink="/login" *ngIf="!isLoggedIn"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="isLoggedIn && userRole == 'admin'">
        <a class="nav-link text-primary" routerLink="/users">Users</a>
      </li>

      <li class="nav-item" *ngIf="isLoggedIn && userRole == 'user'">
        <a class="nav-link text-primary" (click)="addProduct()">ADD Product</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link text-primary" routerLink="/help">Help</a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a
          class="nav-link text-danger ml-auto"
          style="cursor: pointer"
          (click)="logout()"
        >
          Signout <i class="fa-solid fa-arrow-right-from-bracket ml-1"></i>
        </a>
      </li>
    </ul>
  </div>
</nav>
